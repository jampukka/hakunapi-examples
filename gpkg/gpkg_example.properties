# General information about the api
# Not required, dummy values provided by the service
api.title=Geopackage Example
api.version=0.1
api.description=Contains data from Division into administrative areas (vector) 2023
api.contact.name=Name of Contact
api.contact.email=hakunapi@io.github.nlsfi
api.contact.url=https://github.com/nlsfi/hakunapi
api.license.name=National Land Survey open data Attribution CC 4.0 licence, contains data from Division into administrative areas (vector)
api.license.url=https://www.maanmittauslaitos.fi/en/opendata-licence-cc40

# List of servers
servers=dev
## The url of the server has to be correct as it is used for all links generated by the server
#servers.dev.url=http://${X-Forwarded-Host}/${X-Forwarded-Path}
servers.dev.url=http://localhost:8080/features
servers.dev.description=Development server

# API level configuration
formats=geojson,html,gpkg
formats.geojson.type=json
#formats.geojson.forceLonLat=true
formats.html.type=html
formats.gpkg.type=gpkg
getfeatures.limit.default=10
getfeatures.limit.max=10000

srid=3067,4258
srid.4258.latLon=true

db=my_gpkg
db.classes=fi.nls.hakunapi.source.gpkg.GpkgSimpleSource

db.my_gpkg.driverClassName=org.sqlite.JDBC
db.my_gpkg.jdbcUrl=jdbc:sqlite:${CONFIG_DIR}/SuomenHallinnollisetKuntajakopohjaisetAluejaot_2023_10k.gpkg

default.collections.type=gpkg
default.collections.srid=3067, 4258

# Collections and their configurations
## Required, comma-separated list of all collections
collections=kunnat,maakunnat,aluehallintovirastot,hyvinvointialueet,valtakunta

collections.kunnat.db=my_gpkg
collections.kunnat.table=Kunta

collections.maakunnat.db=my_gpkg
collections.maakunnat.table=Maakunta

collections.aluehallintovirastot.db=my_gpkg
collections.aluehallintovirastot.table=Aluehallintovirasto

collections.hyvinvointialueet.db=my_gpkg
collections.hyvinvointialueet.table=Hyvinvointialue

collections.valtakunta.db=my_gpkg
collections.valtakunta.table=Valtakunta

